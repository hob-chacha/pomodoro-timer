<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/cal-heatmap.css" />
  
  <script src="https://d3js.org/d3.v3.min.js"></script>
  <script src="js/cal-heatmap.min.js"></script>
</head>
<body class="work-mode">
  <main class="main-container">
    
    <!-- タイマーセクション -->
    <section class="timer-section">
      <div class="container">
        <h1>Pomodoro Timer</h1>
        
        <div class="status" id="status">作業中</div>
        <div class="set-count" id="setCount">セット: 1</div>
        
        <div class="timer" id="timer">25:00</div>

        <div class="progress-container">
          <div class="progress-bar" id="progressBar"></div>
        </div>

        <div class="buttons">
          <button id="startBtn">▶ Start</button>
          <button id="stopBtn">⏸ Stop</button>
          <button id="resetBtn">⟳ Reset</button>
        </div>

        <div class="info">
          <p>作業: 25分 / 休憩: 5分</p>
        </div>
      </div>
    </section>

    <!-- 作業記録セクション -->
    <section class="record-section">
      <div class="record-container">
        <h2>作業記録</h2>
        <ul id="recordList"></ul>
      </div>
    </section>

  </main>

  <!-- モーダル -->
  <div id="taskModal" class="modal">
    <div class="modal-content">
      <h2>作業内容を入力</h2>
      <input type="text" id="taskInput" placeholder="例：資料作成" />
      <button id="taskStartBtn">開始</button>
    </div>
  </div>

  <script src="js/storage.js"></script>
  <script src="js/timer.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/heatmap.js"></script>
</body>
</html>
